<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estatistica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h4>Qualitativa</h4>
    Entre com os dados separados por espaço:
    <input type="text" id="dados1" />
    <input
      type="radio"
      id="radQualitativaNom"
      name="Qualitativa"
      value="nom"
    />Nominal
    <input
      type="radio"
      id="radQualitativaOrd"
      name="Qualitativa"
      value="ord"
    />Ordinal
    <button id="btn">Gerar tabela</button>
    <div>
      <table id="table1"></table>
      <div id="resultados1"></div>
    </div>
    <h4>Quantitativa</h4>
    Entre com os dados separados por espaço:
    <input type="text" id="dados" />
    <input
      type="radio"
      id="radQuantitativaDisc"
      name="Quantitativa"
      value="disc"
    />Discreta
    <input
      type="radio"
      id="radQuantitativaCont"
      name="Quantitativa"
      value="cont"
    />Continua
    <button id="btn2">Gerar tabela</button>
    <div>
      <table id="table"></table>
      <div id="resultados"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
