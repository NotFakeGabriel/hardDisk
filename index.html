<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estatistica</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <style
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
    ></style>
  </head>
  <body>
    <h4>Qualitativa</h4>
    Entre com os dados separados por espaço:
    <input type="text" id="dados1" />
    <input
      type="radio"
      id="radQualitativaNom"
      name="Qualitativa"
      value="nom"
    />Nominal
    <input
      type="radio"
      id="radQualitativaOrd"
      name="Qualitativa"
      value="ord"
    />Ordinal
    <div id="ordinal" class="hide">
      Ordem das variaveis <input type="text" id="ordem" />
    </div>
    <select name="" id="separatrizQuali">
      <option value="Quartil">Quartil</option>
      <option value="Quintil">Quintil</option>
      <option value="Decil">Decil</option>
      <option value="Percentil">Percentil</option>
    </select>
    <input type="number" name="" id="numQuali" min="1" max="4" />
    <button id="btn">Gerar tabela</button>
    <div>
      <table id="table1"></table>
      <div id="resultados1"></div>
      <div class="x_content"><canvas class="pie"></canvas></div>
    </div>
    <h4>Quantitativa</h4>
    Entre com os dados separados por espaço:
    <input type="text" id="dados" />
    <input
      type="radio"
      id="radQuantitativaDisc"
      name="Quantitativa"
      value="disc"
    />Discreta
    <input
      type="radio"
      id="radQuantitativaCont"
      name="Quantitativa"
      value="cont"
    />Continua
    <select name="" id="separatrizQuant">
      <option value="Quartil">Quartil</option>
      <option value="Quintil">Quintil</option>
      <option value="Decil">Decil</option>
      <option value="Percentil">Percentil</option>
    </select>
    <input type="number" name="" id="numQuant" min="1" max="4" />
    <button id="btn2">Gerar tabela</button>
    <div>
      <table id="table"></table>
      <div id="resultados"></div>
      <div class="x_content"><canvas class="bar"></canvas></div>
    </div>

    <div>
      <h4>Upload de arquivo (.XLSX)</h4>
      <input id="upload" type="file" name="files[]" />
    </div>
    <div id="planilha">
      <table id="tableNom"></table>
      <div id="nominal"></div>
      <div class="x_content"><canvas class="pieXlsx"></canvas></div>
      <table id="tableDisc"></table>
      <div id="discreta"></div>
      <div class="x_content"><canvas class="barDiscXlsx"></canvas></div>
      <table id="tableCon"></table>
      <div id="continua"></div>
      <div class="x_content"><canvas class="barXlsx"></canvas></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
